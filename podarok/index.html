<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сюрприз для тебя</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #FFF0F5; /* мягкий фон */
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .box {
        width: 250px;
        height: 150px;
        position: relative;
        perspective: 1000px;
        cursor: pointer;
    }

    /* Корпус коробки */
    .box-body {
        width: 100%;
        height: 100%;
        background: #FF69B4; /* яркая коробка */
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        position: relative;
        z-index: 1;
        overflow: hidden;
        transition: transform 0.3s;
    }

    /* Крышка коробки */
    .box-lid {
        width: 100%;
        height: 50px;
        background: #FF1493; /* темная крышка */
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 10px 10px 0 0;
        transform-origin: top center;
        transition: transform 1s ease;
        z-index: 3;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .box.open .box-lid {
        transform: rotateX(-120deg);
    }

    /* Письмо */
    .letter {
        width: 220px;
        height: 120px;
        background: #FFF8DC; /* цвет бумаги */
        position: absolute;
        bottom: 0;
        left: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
        font-size: 20px;
        font-weight: bold;
        color: #FF1493;
        border-radius: 5px;
        transform: translateY(150px); /* скрыто под коробкой */
        opacity: 0; /* скрываем полностью */
        transition: transform 1s ease, opacity 0.5s ease;
        z-index: 2;
    }

    .box.open .letter {
        transform: translateY(-80px);
        opacity: 1;
        transition-delay: 0.5s; /* задержка появления */
    }

    /* Наведение */
    .box:hover .box-body {
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="box" onclick="openBox(this)">
        <div class="box-lid"></div>
        <div class="box-body"></div>
        <div class="letter">Я ТЕБЯ ЛЮБЛЮ ❤️</div>
    </div>

<script>
    function openBox(el) {
        el.classList.add('open');
    }
</script>
</body>
</html>
